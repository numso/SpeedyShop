<div class = 'gift-cards'>
    <table>
        <tr>
            <th>Code</th>
            <th>Amount</th>
            <th>Used</th>
        </tr>
        
        {{#each this}}
        <tr>
            <td>{{code}}</td>
            <td>{{amount}}</td>
            <td>{{#if used}}true{{else}}false{{/if}}</td>
        </tr>
        {{/each}}
    </table>
</div>
