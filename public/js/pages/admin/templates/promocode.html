{{#if msg}}
<div class="promocode-module">
	<div class="promocode-title">Promo Codes</div>
	<div class="quick-message"> Click a promocode to edit </div>
{{else}}
<div class="promocode-module">
	<div class="promocode-title">Promo Codes</div>
	<div class="product-label-div"><span class = "promo-text">Product:</span>
		<select class = 'cat-sel'>
			<option>All</option>
			<option>Category</option>
			<option>Item</option>
		</select>
	</div>
	<table>
		<tr>
			<td>Name: </td>
			<td><input class="name-input" type="search" value = "{{detail}}"/>	</td>
		</tr>
		<tr>
			<td>Code: </td>
			<td><input class="code-input" type="text" value = "{{code}}"/></td>
		</tr>
		<tr>
			<td><span>Amount:</span></td>
			<td><input class="amount-input" type="number" value = "{{amount}}"></td>
		</tr>
		<tr>
			<td><span>Percent:</span></td>
			<td><input class="percent-input" type="number" value = "{{percent}}"></td>
		</tr>
	</table>
	<hr/>
	{{#if now}}
	<div>Starts:<input class="now-btn" type="checkbox" checked> Now</input></div>
	<input class="start-date-txt" class="input-date" type="date"  value = "">
	{{else}}
	<div>Starts:<input class="now-btn" type="checkbox" unchecked> Now</input></div>
	<input class="start-date-txt" class="input-date" type="date"  value = "{{start}}">
	{{/if}}

	{{#if neverend}}
	<div>Ends:<input class="never-btn" type="checkbox" checked>Never</input></div>
	<input class="end-date-txt" class="input-date" type="date" value = "">
	{{else}}
	<div>Ends:<input class="never-btn" type="checkbox" unchecked>Never</input></div>
	<input class="end-date-txt" class="input-date" type="date" value = "{{end}}">
	{{/if}}
	<div class="stackable-div" >
		{{#if stackable}}
		<input class = 'stack-check' type="checkbox" checked>
		<span class = 'stack'>Stackable?</span>
		{{else}}
		<input class = 'stack-check' type="checkbox" unchecked>
		<span class = 'stack'>Stackable?</span>
		{{/if}}
	</div>
</div>
<hr/>
<div class="outer-area">
	<button class = 'new-btn'>New/Clear</button>
	<button class="save-btn">Save</button>
</div>
{{/if}}
