<div class = 'state-taxes'>
    <table>
        <tr>
            <th>State</th>
            <th>Tax Rate</th>
        </tr>
        
        {{#each this}}
        <tr>
            <td>{{state}}</td>
            <td><input class="tax-rate" type="text" value="{{rate}}"></td>
        </tr>
        {{/each}}

    </table>
</div>
