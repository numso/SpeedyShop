<div class"chart">
    <table border="1">
            <th><h3>Category</h3></th>
            {{#each months}}
                <th>{{this}}</th>
            {{/each}}
            {{#each items}}
                <tr {{#if odd}}class="odd"{{/if}}>
                    <td><h4 class="cat">{{cat}}</h4> </td>
                    {{#each items}}
                        <td>
                            <div class="cell">
                                <div class="littl-cell">
                                    <input type="text" class="left" value="{{quantityP}}">
                                    <span class="right">{{quantityA}}</span>
                                </div>
                                <div class="littl-cell">
                                    <input type="text" class="left" value="{{grossP}}$">
                                    <span class="right">{{grossA}}$</span>
                                </div>
                                <div class="littl-cell">
                                    <input type="text" class="left" value="{{netP}}$">
                                    <span class="right">{{netA}}$</span>
                                </div>
                            </div>
                        </td>
                    {{/each}}
                </tr>
        {{/each}}
    </table>
</div>
