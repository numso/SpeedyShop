<div class"chart">
    <table border="1">
            <th><h3>Category</h3></th>
        {{#each months}}
            <th>{{this}}</th>
        {{/each}}
            {{#each data}}
                <tr>
                    <td><h4 class="cat">{{cat}}</h4> </td>
                    {{#each data}}
                        <td>
                            <div class="cell">
                                <div class="bottom">
                                    <input type="text" class="left" placeholder="{{projectedQuantity}}"></input>
                                    <span class="right {{#if goalMet}}green{{else}}red{{/if}}">{{projectedQuantity}}</span>
                                </div>
                                <div class="middle">
                                    <input type="text" class="left" placeholder="${{projectedGross}}"></input>
                                    <span class="right {{#if goalMet}}green{{else}}red{{/if}}">${{actualGross}}</span>
                                </div>
                                <div class="top">
                                    <input type="text" class="left" placeholder="${{projectedNet}}"></input>
                                    <span class="right {{#if goalMet}}green{{else}}red{{/if}}">${{actualGross}}</span>
                                </div>
                            </div>
                        </td>
                    {{/each}}
                </tr>
        {{/each}}
    </table>
</div>
